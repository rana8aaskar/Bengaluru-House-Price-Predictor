<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">

  <!-- ‚úÖ Bootstrap Select CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css"
    integrity="sha512-HQnBrmZTDzvAcF4MKuhGEA9S/Y99QlKaFTFr+OH8XcIA8mRkfvKMQ4pibS9sPvCzUuMgD5rqTKen6Pcepo+a7w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <title>üè† Bengaluru House Price Predictor</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: none;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px 20px 0 0 !important;
      padding: 30px;
    }
    .card-header h1 {
      margin: 0;
      font-weight: 300;
      font-size: 2.2rem;
    }
    .form-control, .selectpicker {
      border-radius: 15px;
      border: 2px solid #e3e6f0;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 15px;
      padding: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    label {
      font-weight: 600;
      color: #5a5c69;
      margin-bottom: 8px;
    }
    .prediction-card {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 15px;
      padding: 20px;
      color: white;
      margin: 10px 0;
    }
    .recommendation-card {
      border-radius: 15px;
      padding: 20px;
      margin: 10px 0;
    }
    .recommendation-card.yes {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    .recommendation-card.no {
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card" style="margin-top:50px">
        <div class="card-header" style="text-align: center">
          <h1>üè† Bengaluru House Price Predictor</h1>
          <p style="margin: 10px 0 0 0; opacity: 0.9;">Get instant property valuations and smart buying recommendations</p>
        </div>
      <div class="card-body">
        <form method="post" accept-charset="utf-8" onsubmit="return send_data();">
          <div class="row">
            <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Select the location:</b></label>
              <select class="selectpicker form-control" id="location" name="location" required>
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Enter bhk:</b></label>
              <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter bhk">
            </div>

            <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Enter number of bathrooms:</b></label>
              <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of Bathrooms">
            </div>

            <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Enter number of balcony:</b></label>
              <input type="text" class="form-control" id="balcony" name="balcony" placeholder="Enter number of Balcony">
            </div>

            <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Enter square feet:</b></label>
              <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square feet">
            </div>

            <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Should you buy this flat:</b></label>
              <div class="form-control-plaintext" id="buyable_display" style="min-height: 38px; background-color: #f8f9fa; border: 1px solid #ced4da; border-radius: 0.375rem; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                <span id="buyable_text">-</span>
              </div>
            </div>

            <div class="col-md-12 mt-4 from-group">
              <button type="submit" class="btn btn-primary form-control">Predict Price</button>
            </div>
          </div>
        </form>

        <br>
        <div class="row">
          <div class="col-md-6" style="text-align: center">
            <div class="prediction-card">
              <h4>üí∞ Predicted Price</h4>
              <h2><span id="prediction">-</span></h2>
            </div>
          </div>
          <div class="col-md-6" style="text-align: center">
            <div class="recommendation-card" id="recommendation-card">
              <h4>ü§î Our Recommendation</h4>
              <h2><span id="recommendation">-</span></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-K+ctZQ+YdBV9UnS5U0B6E5lGVlfCkeSc5NA2Ywn+o2E="
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"
  integrity="sha512-6wCHXbFM9ZbF+rUNohwPWnXn9lhS4LJjWhQmZVmSREnqGU7yxlEYBbLbFgWX9XDuZb8RxQyd4ra1SMRzLDRj4w=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  function send_data() {
    var fd = new FormData(document.querySelector('form'));
    var xhr = new XMLHttpRequest();

    xhr.open('POST', '/predict', true);

    document.getElementById("prediction").innerHTML = "Calculating...";
    document.getElementById("recommendation").innerHTML = "Processing...";
    document.getElementById("buyable_text").innerHTML = "Processing...";
    
    // Reset recommendation card styling
    document.getElementById("recommendation-card").className = "recommendation-card";

    xhr.onreadystatechange = function () {
      if (xhr.readyState == XMLHttpRequest.DONE) {
        var response = xhr.responseText.split('|');
        var price = response[0];
        var buyable = response[1];
        
        // Update price display
        document.getElementById('prediction').innerHTML = "‚Çπ " + price;
        
        // Update recommendation display with colors
        var recommendationElement = document.getElementById('recommendation');
        var buyableTextElement = document.getElementById('buyable_text');
        var recommendationCard = document.getElementById('recommendation-card');
        
        if (buyable === 'Yes') {
          recommendationElement.innerHTML = "‚úÖ BUY IT!";
          recommendationCard.className = "recommendation-card yes";
          buyableTextElement.innerHTML = "‚úì " + buyable;
          buyableTextElement.style.color = "#198754";
        } else {
          recommendationElement.innerHTML = "‚ùå DON'T BUY";
          recommendationCard.className = "recommendation-card no";
          buyableTextElement.innerHTML = "‚úó " + buyable;
          buyableTextElement.style.color = "#dc3545";
        }
      }
    };

    xhr.send(fd);
    return false;  // Prevent form from refreshing page
  }
</script>

</body>
</html>
