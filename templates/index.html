<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">

  <!-- ✅ Bootstrap Select CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/css/bootstrap-select.min.css"
    integrity="sha512-HQnBrmZTDzvAcF4MKuhGEA9S/Y99QlKaFTFr+OH8XcIA8mRkfvKMQ4pibS9sPvCzUuMgD5rqTKen6Pcepo+a7w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <title>House Price Predictor</title>
</head>
<body class="bg-dark">
<div class="container">
  <div class="row">
    <div class="card" style="width:100%; height: 100%;margin-top:50px">
      <div class="card-header" style="text-align: center">
        <h1> Welcome to House Price Predictor</h1>
      </div>
      <div class="card-body">
        <form method="post" accept-charset="utf-8">
          <div class="row">
            <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Select the location:</b></label>
              <!-- ✅ Added ID, name, data-live-search and options -->
              <select class="selectpicker form-control" id="location" name="location" required="1">
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>>
                {% endfor%}

              </select>
            </div>

              <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Enter bhk:</b></label>
              <!-- ✅ Added ID, name, data-live-search and options -->
                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter bhk">

            </div>

              <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Enter number of bathrooms:</b></label>
              <!-- ✅ Added ID, name, data-live-search and options -->
                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of Bathrooms">

            </div>

            <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Enter number of balcony:</b></label>
              <!-- ✅ Added ID, name, data-live-search and options -->
                <input type="text" class="form-control" id="balcony" name="balcony" placeholder="Enter number of Balcony">

            </div>

              <div class="col-md-6 form-group" style="text-align: center">
              <label><b>Enter square feet:</b></label>
              <!-- ✅ Added ID, name, data-live-search and options -->
                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square feet">

            </div>

              <div class="col-md-12 mt-4 from-group">
                  <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>

              </div>

          </div>
        </form>

          <br>
          <div class="col-md-12" style="text-align: center">
              <h3> <span id ="prediction"> </span></h3>
          </div>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-K+ctZQ+YdBV9UnS5U0B6E5lGVlfCkeSc5NA2Ywn+o2E="
  crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>

<!-- ✅ Bootstrap Select JS -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"
  integrity="sha512-6wCHXbFM9ZbF+rUNohwPWnXn9lhS4LJjWhQmZVmSREnqGU7yxlEYBbLbFgWX9XDuZb8RxQyd4ra1SMRzLDRj4w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<!-- ✅ Selectpicker init -->

<!--  });-->
<!--</script>-->

<script>
  function form_handler(event){
  event.preventDefault();
  }

  function send_data(){
  document.querySelector('form').addEventListener('submit',form_handler)
  var fd = new FormData(document.querySelector('form'));

  var xhr = new XMLHttpRequest();

  xhr.open('POST','/predict',true);

  document.getElementById("prediction").innerHTML = "Wait predicting price!.....";

  xhr.onreadystatechange = function(){
  if(xhr.readyState==XMLHttpRequest.DONE){
  document.getElementById('prediction').innerHTML = "Prediction: $ " +xhr.responseText;

  }
  }
  xhr.onload = function(){};
  xhr.send(fd);
  }
</script>

</body>
</html>
